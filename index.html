<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="./css/style.css" />

		<title>Clave Segura</title>
	</head>
	<body id="body" class="overflow-on">
		<section class="slider-container">
			<div class="slide pagina-01" id="p01">
				<img
					src="./assets/img/Logo.png"
					alt="Logo clave segura"
					class="img-p01"
				/>
				<h1 class="titulo-p01">CLAVE SEGURA</h1>
				<img src="./assets/img/Loader.png" alt="loading" class="loader" />
			</div>
			<div class="slide pagina-02" id="p02">
				<div class="card-intro">
					<img
						class="img-card"
						src="./assets/img/authentication_fsn5.svg"
						alt="Contraseñas seguras"
					/>
					<p class="p-card">CREA CONTRASEÑAS SEGURAS PARA TUS CUENTAS</p>
				</div>
				<button class="btn-intro" id="btnContinuar">Continuar</button>
			</div>
			<div class="slide pagina-03" id="p03">
				<div class="card-intro">
					<img
						class="img-card"
						src="./assets/img/security_o890.svg"
						alt="Contraseñas seguras"
					/>
					<p class="p-card">DE FORMA FACIL, RÁPIDA Y SEGURA</p>
				</div>
				<button class="btn-intro" id="btnEmpezar">Empezar</button>
			</div>
			<div>
				<img
					src="./assets/img/Main-preview.png"
					alt="Preview"
					class="main-preview"
				/>
			</div>
		</section>
		<script src="./js/app.js"></script>
	</body>
</html>
